[blockchain]
blockchain_cli       = "/home/chips/verus-cli/verus -chain=chips"          #This is the blockchain client, it can be configured any blockchain client that bet supports, currently bet supports native chips and chips chain on verus. If its left empty the default blockchain client be used by bet which is native chips client. 
new_block = "Y" #If this set, it allows the bet to process every new block that is mined. Cashiers set this value to Y inorder to process the payin_tx requests from the players.

[verus_rpc]
host = 192.168.0.61
port = 22151
user = user
password = pass
chain = 3chips150
timeout = 30
use_ssl = false
enabled = true 
