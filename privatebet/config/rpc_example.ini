# Example RPC Configuration for Verus blockchain
# Add these settings to your blockchain_config.ini file

[verus_rpc]
# RPC server connection settings
host = 127.0.0.1
port = 27486
user = verusrpc
password = your_secure_password_here
chain = chips

# Connection options
timeout = 30
use_ssl = false
enabled = true

# Note: Make sure your verus daemon is running with RPC enabled:
# verus -daemon -rpcuser=verusrpc -rpcpassword=your_secure_password_here -rpcport=27486